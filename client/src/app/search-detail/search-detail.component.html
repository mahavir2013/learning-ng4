<p *ngIf="query">
  Searched for <b>{{query}}</b>
</p>

<div *ngFor="let item of videoList">
  <h1><a href="videos/{{ item.slug }}">{{ item.name }}</a></h1>
  <div style="position: relative; height:0; padding-bottom: 56.25%" *ngIf="item.embed">
    <iframe [src]="item.embed | safe" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <hr>
</div>
